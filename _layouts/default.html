<body class="{% if page.url == "/" %} homefirstpage {% endif %}">

                {% include search-lunr.html %}
            </ul>
        </div>
    </div>
    </nav>

        <ul class="mb-0"></ul>
    </div>

        {{ content }}
    </main>
